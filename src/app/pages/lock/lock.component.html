<h1>Lock</h1>
<form class="form-container" (submit)="handleSubmit($event)">
  <div class="form-control">
    <label class="form-label" for="message">Message</label>
    <textarea
      id="message"
      class="form-input"
      name="message"
      rows="6"
      required
    ></textarea>
  </div>
  <div class="card">
    <div class="card-media">
      <img
        alt="Preview-Image"
        [src]="previewImageSource"
        *ngIf="previewImageSource"
      />
    </div>
    <div class="form-control">
      <label class="form-label" for="image">Image</label>
      <input
        required
        id="image"
        name="image"
        type="file"
        accept="image/png, image/gif, image/jpeg, image/webp"
        class="form-input"
        (change)="handlePreview($event)"
      />
    </div>
  </div>
  <div class="form-control">
    <label class="form-label" for="password">Password</label>
    <input
      required
      id="password"
      class="form-input"
      name="password"
      type="password"
    />
  </div>
  <div class="submit-container">
    <button type="submit" class="button submit-button">Encode</button>
  </div>
</form>
<div class="output-container" [hidden]="!isOutputVisible">
  <span class="output-label">Encoded Image</span>
  <div class="card">
    <div class="card-media">
      <img
        alt="Output-Image"
        [src]="encodedImageSource"
        *ngIf="encodedImageSource"
      />
    </div>
  </div>
  <div class="button-container">
    <button class="button" (click)="handleSave()" [disabled]="!isOutputVisible">
      Save
    </button>
  </div>
</div>
<app-snackbar #snackbar></app-snackbar>
