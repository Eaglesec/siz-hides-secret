<h1>Unlock</h1>
<form class="form-container" (submit)="handleSubmit($event)">
  <div class="card">
    <div class="card-media">
      <img
        alt="Preview-Image"
        [src]="previewImageSource"
        *ngIf="previewImageSource"
      />
    </div>
    <div class="form-control">
      <label class="form-label" for="image">Encoded Image</label>
      <input
        required
        id="image"
        class="form-input"
        name="image"
        type="file"
        accept="image/png, image/gif, image/jpeg"
        (change)="handlePreview($event)"
      />
    </div>
  </div>
  <div class="form-control">
    <label class="form-label" for="password">Password</label>
    <input
      required
      id="password"
      class="form-input"
      name="password"
      type="password"
    />
  </div>
  <div class="submit-container">
    <button type="submit" class="button submit-button">Decrypt</button>
  </div>
</form>
<div class="output-container">
  <div class="form-control">
    <label class="form-label" for="message">Decrypted Message</label>
    <textarea
      readonly
      id="message"
      class="form-input"
      name="message"
      rows="6"
      [value]="decodedMessage"
    ></textarea>
  </div>
  <div class="button-container">
    <button class="button" (click)="handleCopy()" [disabled]="!decodedMessage">
      Copy
    </button>
  </div>
</div>
<app-snackbar #snackbar></app-snackbar>
